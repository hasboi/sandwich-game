<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandwich Game</title>
    <style>
      body {
        background-color: #a2d39c;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      #refill {
        position: relative;
        overflow: hidden;
      }

      .loader-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background-color: #ffcc00;
        width: 0;
        display: none;
      }

      .game-button {
        background-color: #fff176;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        padding: 30px 40px;
        border: 4px black solid;
        box-sizing: border-box;
        border-radius: 80px;
        font-size: 35px;
        cursor: pointer;
      }

      .shop-button {
        background-color: #fff176;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        padding: 20px;
        border: 4px black solid;
        box-sizing: border-box;
        border-radius: 50%;
        font-size: 35px;
        cursor: pointer;
        z-index: 99;
      }

      #shop-wrapper {
        position: absolute;
        display: flex;
        align-items: start;
        transition: transform 0.4s ease;
        gap: 20px;
        transform: translate(-77%, 0);
        top: 20px;
      }

      .feedback {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        animation: feedback 0.5s ease-out forwards;
        font-style: italic;
        position: absolute;
        font-size: 24px;
        z-index: 2;
        pointer-events: none;
        transform: translate(-50%, 0);
        display: block;
      }

      @keyframes feedback {
        0% {
          transform: translate(-50%, 10px);
          opacity: 0;
        }
        50% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
      }

      .body-wrapper {
        display: flex;
        gap: 10px;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .sandwich {
        cursor: pointer;
        position: absolute;
        z-index: 9;
        animation: floaty 2s ease-in-out infinite;
        transition: transform 0.2s ease;
      }

      @keyframes floaty {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(2deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }

      #hud {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 24px;
        font-family: monospace;
        display: flex;
        gap: 20px;
      }

      #hud > * {
        background: #fff176;
        padding: 10px 20px;
        border: 2px solid black;
        border-radius: 10px;
        z-index: 99;
      }

      #carb-shop {
        width: 280px;
        max-height: 90vh;
        background-color: #fffef3;
        border: 3px solid black;
        border-radius: 20px;
        box-shadow: 6px 6px 0 black;
        padding: 20px;
        overflow-y: auto;
        z-index: 98;
      }

      #shop-wrapper.open {
        transform: translate(0, 0);
      }

      #carb-shop h2 {
        margin-top: 0;
        font-size: 24px;
        text-align: center;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .shop-item {
        display: block;
        margin-bottom: 12px;
        padding: 14px;
        background-color: #ffe666;
        border: 2px solid black;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        text-align: left;
        width: 100%;
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      .shop-item:hover {
        transform: scale(1.03);
        background-color: #ffec8b;
      }
    </style>
  </head>
  <body>
    <!-- <img src="sandwich.png" alt="sandwich" class="sandwich" /> -->
    <div id="shop-wrapper">
      <div id="carb-shop">
        <h2>üõí Carb Shop</h2>
        <button class="shop-item">Hire Chef Todd (50 carbs)</button>
        <button class="shop-item">Hire Jerry (75 carbs)</button>
      </div>
      <button id="toggle-shop" class="shop-button">üõí</button>
    </div>

    <div class="body-wrapper">
      <button id="sandwich" class="game-button">Make a Sandwich!</button>
      <button id="refill" class="game-button">
        <span class="button-text">Refill the toaster!</span>
        <div class="loader-bar"></div>
      </button>
    </div>
    <div id="hud">
      <div id="toaster-hud" class="hud">üçû Toast: 20</div>
      <div id="carbs-hud" class="hud">üí™ Carbs gained: 0</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
