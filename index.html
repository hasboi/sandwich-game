<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandwich Game</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="https://fav.farm/🥪" />
  </head>
  <body>
    <!-- <img src="sandwich.png" alt="sandwich" class="sandwich" /> -->
    <div id="shop-wrapper">
      <div id="carb-shop">
        <h2>🛒 Carb Shop</h2>
      </div>
      <button id="toggle-shop" class="shop-button">🛒</button>
    </div>

    <div class="body-wrapper">
      <button id="sandwich" class="game-button">Make a Sandwich!</button>
      <button id="refill" class="game-button">
        <span class="button-text">Restock toast!</span>
        <div class="loader-bar"></div>
      </button>
    </div>
    <div id="hud">
      <div id="toaster-hud" class="hud">🍞 Toast slices: 20</div>
      <div id="carbs-hud" class="hud">💪 Carbs gained: 0</div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
